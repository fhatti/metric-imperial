<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Conversion</title>
    <link rel="stylesheet" href="index.css">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <span id="light-bg-btn" class="material-symbols-outlined bg-light-btn bg-btn">
            light_mode
        </span>
        <span id="dark-bg-btn"class="material-symbols-outlined bg-dark-btn bg-btn">
            dark_mode
        </span>
        <div class="top-child container-child">
            <h2>Metric/Imperial Conversion</h2>
            <input id="input-el" type="number"  required placeholder="number" >
            <button type="submit" id="convert-btn">Convert</button>
            <p id="error-message" class="values"></p>
        </div>
        <div class="bottom-child container-child">
            <div  class="item">
          <h3>Length (Meter/Feet)</h3>
            <p id="length"></p>
            
            </div>
            <div class="item">
            <h3>Volume (Litters/Gallons)</h3>
            <p id="volume"></p>
                
            </div>
            <div class="item">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass"></p>
            </div>
            <div class="item">
            <h3>Speed (Kilometers/Miles)</h3>
            <p id="speed"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
